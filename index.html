<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parallax</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <figure class="iphone" id="iphone">
        <img src="./images/iphone.jpg" alt="iPhone 6S">
        <div class="shape" id="mask"></div>
      </figure>
    </section>
    <script>
      const iphone = document.getElementById("iphone")
      const mask = document.getElementById("mask")
      window.addEventListener("scroll", function (e) {
        var position = 110 + window.scrollY

        console.log(window.scrollY)
        mask.style.backgroundPosition = "-" +position + "px";
        iphone.style.transform = "rotate(-" +position*.02 + "deg)";

      })
    </script>
  </body>
</html>
